{% extends "base.html" %}
{% block title %} Alcohol Treatment Centre - Login {% endblock %}
{% block navbar -%}
{% endblock -%}
{% block page_content -%}
{% import "macros.html" as helper %}
      <div class="panel panel-default" id="login">
        <div class="panel-heading">
          <h3 class="panel-title">ATC Login</h3>
        </div>
        <div class="panel-body">
          <form role="form" id="login-form" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group input-group{% if form.username.errors %} has-error{% endif %}">
              <span class="input-group-addon control-label"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" placeholder="{{ helper.placeholder(form.username, "Username") }}" name="username" type="username" autofocus="">
            </div>
            <div class="form-group input-group{% if form.password.errors %} has-error{% endif %}">
              <span class="input-group-addon control-label"><i class="glyphicon glyphicon-lock"></i></span>
              <input class="form-control" placeholder="{{ helper.placeholder(form.password, "Password") }}" name="password" type="password" value="">
            </div>
            <button type="submit" class="btn btn-primary btn">Login</button>
          </form>
        </div>
      </div>
{%- endblock %}
